<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Filme</title>
</h:head>
<h:body>
	<h:messages />
	
	<h:form id="form">
			<h2>Informe os dados do filme</h2>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título" for="titulo" />
				<h:inputText id="titulo" value="#{filmeBean.filme.titulo}" />
				
				<h:outputLabel value="Ano de Lançamento" for="anoLancamento" />
				<h:inputText id="anoLancamento" value="#{filmeBean.filme.anoLancamento}" />
			</h:panelGrid>
			
			<h:commandButton styleClass="btn" action="{#filmeBean.cadastrarFilme}" value="Cadastrar" />
	</h:form>
</h:body>
</html>
