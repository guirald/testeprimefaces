<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Início</title>
</h:head>
<h:body>
	<h:messages />

	<h:form id="form">
		<h2>Bem vindo. Escolha sua opção no menu abaixo</h2>
		
		<h3>Usuário: #{request.remoteUser}</h3>
		<p>
			<h:commandLink
				action="administracao/cadastrar-filme?faces-redirect=true">Cadastrar Filme</h:commandLink>
			<br />
			<h:commandLink
				action="administracao/alugar-filme?faces-redirect=true">Alugar Filme</h:commandLink>
			<br />
			<h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout">Sair</h:outputLink>
				
		</p>
	</h:form>
</h:body>
</html>
