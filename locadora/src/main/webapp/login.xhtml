<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
	<h:panelGroup rendered="#{param.erro != null}">
		<p>Dados inválidos</p>
	</h:panelGroup>
	<h:panelGroup rendered="#{param.logout != null}">
		<p>Logout efetuado com sucesso</p>
	</h:panelGroup>
	
	<h:form id="form" prependId="false">
		<h2>Seja bem vindo. Entre com os dados abaixo para realizar o login</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuário" for="username" />
			<h:inputText id="username" name="username" />
			
			<h:outputLabel value="Senha" for="password" />
			<h:inputSecret id="password" name="password" />
		</h:panelGrid>
		
		<h:commandButton action="inicio.xhtml?faces-redirect=true" value="Enviar" />
	
	</h:form>
</h:body>
</html>
